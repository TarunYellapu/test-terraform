name: Terraform S3 Smoke Test (ap-south-1)

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]   # run on any branch push if you like

permissions:
  id-token: write   # REQUIRED for GitHub OIDC to AWS
  contents: read

env:
  AWS_REGION: ap-south-1    # target region for the test
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # <-- set this secret to your role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.bin

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.bin
